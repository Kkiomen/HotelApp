<form>
  <div class="form-group">
    <label>Dealership name</label>
    <input type="text"
           class="form-control"
           name="name"
           [(ngModel)]="dealership.name"
    >
  </div>
  <div class="form-group">
    <label>image</label>
    <input type="text"
           class="form-control"
           name="image"
           [(ngModel)]="dealership.image"
    >
  </div>
  <div class="form-group">
    <label>address</label>
    <input type="text"
           class="form-control"
           name="address"
           [(ngModel)]="dealership.address"
    >
  </div>
  <div class="form-group">
    <label>open hours</label>
    <input type="text"
           class="form-control"
           name="openHours"
           [(ngModel)]="dealership.openHours"
    >
  </div>
  <div class="form-group">
    <label>contact</label>
    <input type="text"
           class="form-control"
           name="contact"
           [(ngModel)]="dealership.contact"
    >
  </div>
  <button type="button" class="btn btn-dark" (click)="addDealership()">add car</button>
</form>
